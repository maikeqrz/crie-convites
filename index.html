<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="/styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
 <div id="layout">
    <div id="app">
        <aside>
            <img src="assets/aside/Logo.svg" alt="Logo">
            <h1>Festivite</h1>
            <h2>Crie um convite digital para o seu evento</h2>
        </aside>
        <main>
            <div id="main">
                <h1 id="convite">Crie seu convite</h1>

                <div id="sobre">
                    <img src="assets/svgs/calendar.svg" alt="Imagem de calendário">
                    <h1>Sobre o evento</h1>
                </div>

                <div class="titulo input-wrapper">
                    <label for="title">Título</label>
                    <input type="text" name="title" id="title" placeholder="Nome do evento">
                </div>

                <div class="flex">

                 <div class="form1">
                    <label for="initial">Início</label>
                    <input type="datetime" name="initial" id="initial" placeholder="DD/MM/AAAA, --:--">
                 </div>

                 <div class="form2">
                    <label for="end">Fim</label>
                    <input type="datetime" name="end" id="end" placeholder="DD/MM/AAAA, --:--">
                 </div>

                </div>

                <div class="flex">
                    <div class="radio">
                       <label for="type">Tipo</label>
                      <div id="flex"> 
                        <div id="form-1">
                            <img src="assets/svgs/building-2.svg" alt="Imagem presencial">
                            <input type="radio" name="type" placeholder="Presencial" checked>
                            <label for="type" id="form-1">Presencial</label>
                        </div>
                        <div id="form-2">
                            <img src="assets/svgs/video.svg" alt="Imagem de câmera">
                            <input type="radio" name="type" placeholder="Online">
                            <label for="type" id="form-2">Online</label>
                        </div>                      
                      </div> 
                    </div>
   
                    <div class="form2">
                       <label for="Localization">Local</label>
                       <input type="url or text" name="Localization" id="Localization" placeholder="Link ou endereço">
                    </div>
   
                </div>

                <div class="description">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                </div>
                
                
            </div>
        </main>
 </div>
    </div>
</body>
</html>
